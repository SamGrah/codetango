site_name: CodeTango
site_url: https://samgrah.github.io/codetango/
site_description: A software dev blog
site_author: Sam Grahm

nav:
  - Home: index.md
  - About: about.md
  - Posts:
      - blog/index.md

theme:
  name: material
  font:
    text: Open Sans
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "teal"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "teal"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - blog
  - search
  - rss:
      enabled: !ENV [CI, false]
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SamGrah
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/samgr/
    - icon: fontawesome/brands/pied-piper-alt
      link: https://www.google.com/search?q=silicon+valley+hbo&oq=silicon+valley+hbo
  generator: false

extra_css:
  - stylesheets/extra.css
